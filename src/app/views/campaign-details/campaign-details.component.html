<div *ngIf="campaign" id="search-component" class="animated fadeIn">
  <div class="row">
    <div class="col-6"><!-- first column -->

      <div *ngIf="entity">
        <div class="col-sm-12 col-md-12">
          <div class="card text-white bg-primary text-center">
            <div class="card-body">
              <blockquote class="card-bodyquote">
                Adding campaign for {{entity}}::{{entityId}}
              </blockquote>
            </div>
          </div>
        </div><!--/.col-->
      </div>
      <div class="col-sm-12 col-md-12">
        <div class="card text-white bg-success text-center animated fadeIn" *ngIf="campaignUpdated">
          <div class="card-body">
            <blockquote class="card-bodyquote">
              <p>Your update has been saved.</p>
            </blockquote>
          </div>
        </div>
      </div><!--/.col-->

      <div class="card">
        <div class="card-header">
          <strong>Campaign Details</strong>
        </div>
        <div class="card-body">


          <div class="row">
            <div class="col-6">

              <mat-form-field style="width:100%">
                <input matInput [(ngModel)]="campaign.name" placeholder="Campaign Name">
              </mat-form-field>

            </div>
            <div class="col-6">


              <mat-form-field style="width:100%;">
                <mat-select placeholder="Campaign Type"
                            [(ngModel)]="campaign.classificationType.campaignClassificationTypeId">
                  <mat-option *ngFor="let classificationType of classificationTypes"
                              [value]="classificationType.campaignClassificationTypeId">
                    {{ classificationType.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>
          </div>
          <div class="row">
            <div class="col-6">

              <mat-form-field style="width:100%">
               <textarea matInput placeholder="Campaign Description (field will autosize as needed)" matTextareaAutosize
                         matAutosizeMinRows="4"
                         matAutosizeMaxRows="10" [(ngModel)]="campaign.description"></textarea>
              </mat-form-field>

            </div>
            <div class="col-6">

              <mat-form-field style="width:100%">
                <mat-select placeholder="Scope" [(ngModel)]="campaign.scopeType.scopeTypeId">
                  <mat-option *ngFor="let scopeType of scopeTypes" [value]="scopeType.scopeTypeId">
                    {{ scopeType.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>
          </div>

          <div class="row">
            <div class="col-6">

              <div class="card">
                <div class="card-header">
                  <strong>Target valuation</strong>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field style="width:100%">
                        <input matInput [(ngModel)]="campaign.targetValuation" placeholder="Target Valuation">
                      </mat-form-field>
                    </div>
                    <div>
                      <app-simple-date-picker [theDate]="campaign.targetCompletionDate"
                                              [keyPhrase]="targetStatement"></app-simple-date-picker>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <strong>Actual valuation</strong>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field style="width:100%">
                        <input matInput [(ngModel)]="campaign.actualValuation" placeholder="Actual Valuation">
                      </mat-form-field>
                    </div>
                    <div>
                      <app-simple-date-picker [theDate]="campaign.actualCompletionDate"
                                              [keyPhrase]="actualStatement"></app-simple-date-picker>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <div class="col-6">

              <app-tag-card [tags]="campaign.tags"></app-tag-card>

            </div>
          </div>


          <div class="row">
            <div class="col-12" style="text-align:right">
              <button type="button" class="btn btn-warning" (click)="addUpdateCampaign()">Click to save</button>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="col-3"><!-- second column -->
      <!--beneath main content area-->
      <div *ngIf="campaign?.campaignId">
      <app-action-card [campaignId]="campaign.campaignId"
                       [associationSuccessful]="actionFlag"
                       [associationFailure]="actionFailureFlag"
                       (onActionAssociatedToEntity)="onActionAssociatedToEntity($event)"
                       (onActionFlaggedForRemoval)="onActionFlaggedForRemoval($event)"
      ></app-action-card>
      </div>
    </div>
    <div class="col-3"><!-- third column -->
      <!--beneath main content area-->
      <div *ngIf="campaign?.campaignId">
      <app-company-card [campaignId]="campaign.campaignId"
                        [associationSuccessful]="companyFlag"
                        (onCompanyAssociatedToEntity)="onCompanyAssociatedToEntity($event)"
                        (onCompanyFlaggedForRemoval)="onCompanyFlaggedForRemoval($event)"
      ></app-company-card>
      <app-contact-card [campaignId]="campaign.campaignId"
                        [associationSuccessful]="contactFlag"
                        (onContactAssociatedToEntity)="onContactAssociatedToEntity($event)"
                        (onContactFlaggedForRemoval)="onContactFlaggedForRemoval($event)"
      ></app-contact-card>
      </div>
    </div>
  </div>
</div>
