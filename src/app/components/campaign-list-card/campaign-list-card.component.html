<div *ngIf="this.dataSource.data">

  <div id="search-component" class="animated fadeIn">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <strong>Campaigns</strong>
          </div>
          <div class="card-body">


                <div class="row">
                  <div class="col-9">
                      <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                      </mat-form-field>
                  </div>
                    <div class="col-3">
                      <button type="button" class="btn btn-primary btn-sm" (click)="addNewCampaign()">Add new campaign</button>
                    </div>
                </div>

                <mat-table #table [dataSource]="dataSource" matSort>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                    <mat-cell *matCellDef="let campaign"> {{campaign.name}} </mat-cell>
                  </ng-container>

                  <!-- description Column -->
                  <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
                    <mat-cell *matCellDef="let campaign"> {{campaign.description}} </mat-cell>
                  </ng-container>

                  <!-- type Column -->
                  <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                    <mat-cell *matCellDef="let campaign"> {{campaign.classificationType.name}} </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let campaign; columns: displayedColumns;"
                           [style.background-color]="bgColor"
                           (mouseover)="onConsideringCampaign(event,this)"
                           (mouseout)="onUnconsideringCampaign(event,this)"
                           (click)="onSelectCampaign(campaign)"></mat-row>

                </mat-table>

                <mat-paginator #paginator
                               [pageSize]="3"
                               [pageSizeOptions]="[3, 6, 9]">
                </mat-paginator>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
