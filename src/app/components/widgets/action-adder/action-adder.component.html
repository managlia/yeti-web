<div *ngIf="viewSearch">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Find an action" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto"
             #searchBox2 id="search-box2" (keyup)="search(searchBox2.value)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let coc of results" [value]="coc.matchTerm" (onSelectionChange)="onOptionSelected(coc)">
          {{ coc.matchTerm }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</div>
<button type="button" class="btn btn-primary btn-sm" (click)="addNewAction()">Add existing action</button>
