<div *ngIf="viewSearch">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text"
             #entitySearch
             [placeholder]="label.action.find"
             aria-label="Number"
             matInput [formControl]="myControl"
             [matAutocomplete]="auto"
            (keyup)="search(entitySearch.value)"
      >
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let anItem of results" [value]="anItem.matchTerm" (onSelectionChange)="onOptionSelected(anItem)">
          {{ anItem.matchTerm }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</div>
<button type="button" class="btn btn-primary btn-sm" (click)="addNewEntity()">{{label.action.addExisting}}</button>
