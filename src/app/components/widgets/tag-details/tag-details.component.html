<div class="modal-header">
  <h4 class="modal-title">Add and edit report tags</h4>
</div>
<div class="modal-body">

      <mat-form-field class="tag-chip-list">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let tag of data" [selectable]="selectable"
                    [removable]="removable" (remove)="remove(tag)">
            {{tag.name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="New tag..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)" />
        </mat-chip-list>
      </mat-form-field>

<div class="modal-footer">
  <button class="btn btn-primary" [mat-dialog-close]="data" tabindex="7">Done</button>
</div>
