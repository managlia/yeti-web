<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Prospect Goals</strong>
    </div>
    <div class="card-body">


        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput [(ngModel)]="company.valuation" placeholder="Target Valuation">
            </mat-form-field>
          </div>
          <div class="col-md-8">
            <br><br>
            <app-simple-date-picker [theDate]="company.targetDate"></app-simple-date-picker>
          </div>
        </div>

    </div>
  </div>
</div>
