<div *ngIf="actions" class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Actions</strong>
      <span class="badge badge-success float-right animated fadeIn fadeOut" style="background-color:green" *ngIf="associationSuccessful">* Change saved *</span>
    </div>
    <div class="card-body">
      <div *ngFor="let aAction of actions">
        <div class="row">
          <div class="col-md-8">
            <p
              [style.color]="fontColor"
              (mouseover)="onConsideringAction(event,this)"
              (mouseout)="onUnconsideringAction(event,this)"
              (click)="onSelectedAction(event,aAction.actionId)"
              [innerHtml]="aAction.name">
            </p>
          </div>
          <div class="col-md-4">
            <input type="checkbox" id="removeAction" name="removeAction" (change)="removeAction(aAction)"> Remove
          </div>
        </div>
      </div>
      <div class="row" style="text-align:center;vertical-align:bottom;padding-top:10px;">
        <div class="col-md-12">
          <app-action-adder [existingActions]="actions"  (onActionAdded)="onActionAdded($event)"></app-action-adder>
          <button type="button" class="btn btn-primary btn-sm" (click)="createNewAction()">Add new action</button>
        </div>
      </div>
    </div>
  </div>
</div>
